<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HomationApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/homation-app.css">

    {{content-for "head-footer"}}

    <style>
      body {
        font-family: 'Roboto';
      }

      </style>
    <script>
      var initializeCordova = function() {
        var newScript = document.createElement("script");
        var appNavigator = navigator.userAgent;

        // Global Variable to identify native device
        navigator.isNativeDevice = true;

        newScript.type = "text/javascript";

        if (appNavigator.indexOf('Mac OS') < 0 && appNavigator.indexOf('iPhone') < 0) {
          newScript.src = "assets/cordova/android/cordova-{{TIMESTAMP}}.js";
        } else {
          newScript.src = "assets/cordova/ios/cordova-{{TIMESTAMP}}.js";
        }

        document.head.appendChild(newScript);
      };
    </script>
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/homation-app.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
